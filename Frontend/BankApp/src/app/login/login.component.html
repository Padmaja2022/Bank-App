<form>
    <div class="form-group">
      <label for="email">Account Id</label>
      <input
        type="number"
        class="form-control"
        id="email"
        placeholder="Enter account id"
        autocomplete="off"
        #id
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        autocomplete="off"
      />
    </div>
    <div class="form-group form-check">
<a routerLink="signUp">New User? Click here to sign up</a>
</div>
<div class="container">

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="login(id.valueAsNumber)">Log in</button>
  </div>
</div>
</form>
